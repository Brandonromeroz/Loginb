<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="user-box">
                    <input type="text" name="username" required>
                    <label>Usuario</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required>
                    <label>Contraseña</label>
                </div>
                <button type="submit">
                    Iniciar Sesión
                    <span></span>
                </button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
